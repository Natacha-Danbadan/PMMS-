<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Heliom dashboard</title>
</head>
<body>
    <div class="container">
        <section class="my-5">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="row mb-4">
                        <div class="col-lg-6 col-md-6 mb-3">
                            <div class="card orange-bg">
                                <div class="card-body">
                                    <div class="d-flex text-white justify-content-between border-bottom my-3">
                                        <p>Generators</p>
                                        <h2>5</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-3">
                            <div class="card purple-bg">
                                <div class="card-body">
                                    <div class="d-flex text-white justify-content-between border-bottom my-3">
                                        <p>Renewable</p>
                                        <h2>3</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 mb-3">
                            <div class="card bg-alarm ">
                                <div class="card-body d-flex flex-column flex-md-row flex-lg-row justify-content-evenly">
                                    <div class="card">
                                        <h5 class="mt-3">High Level Information</h5>
                                        <div class="card my-5 bg-pie">
                                            <div id="generator-chart" class="py-2 position-relative">
                                                <div class="position-absolute bottom-50 end-50">Generators</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="input-group mt-3">
                                            <label class="input-group-text" for="inputGroupSelect01"><i class='bx bx-calendar'></i></label>
                                            <select class="form-select" id="inputGroupSelect01">
                                              <option value="January" selected>January</option>
                                              <option value="February">February</option>
                                              <option value="March">March</option>
                                              <option value="April">April</option>
                                              <option value="May">May</option>
                                              <option value="June">June</option>
                                              <option value="July">July</option>
                                            </select>
                                        </div>
                                        <div class="card  bg-pie" style="margin-top: 40px;">
                                            <div id="renewable-chart" class="py-2 position-relative" >
                                                <div class="position-absolute bottom-50 end-50">Renewable</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-alarm">
                        <div class="card-body">
                            <div class="d-flex border-bottom pb-3">
                                <span><i class='bx bx-alarm fs-3 pe-3'></i></span>
                                <p>Alarms</p>
                            </div>
                            <div class="chilling d-flex p-3 mt-3 mb-4">
                                <div class="circle-div me-3 d-flex align-items-center justify-content-center rounded-circle">
                                    <div class="small rounded-circle"></div>
                                </div>
                                <div class="text-div">
                                    <p>Keep chillinâ€™</p>
                                    <p class="gen">1 Generator is running smoothly.</p>
                                </div>
                            </div>
                            <p>Recent alerts</p>
                            <div class="d-flex border-bottom justify-content-between">
                                <div class="text lh-1">
                                    <p>High Engine Temperature</p>
                                    <p class="time"></p>
                                </div>
                                <div class="icon">
                                    <span><i class='bx bxs-up-arrow-circle fs-4 alarm'></i></span>
                                </div>
                            </div>
                            <div class="d-flex border-bottom justify-content-between my-3">
                                <div class="text lh-1">
                                    <p>Low Fuel</p>
                                    <p class="time-one"></p>
                                </div>
                                <div class="icon">
                                    <span><i class='bx bxs-down-arrow-circle fs-4 alarm-two'></i></span>
                                </div>
                            </div>
                            <div class="d-flex border-bottom justify-content-between mt-3">
                                <div class="text lh-1">
                                    <p>Petrol Gen 101 is down.</p>
                                    <p class="time-two"></p>
                                </div>
                                <div class="icon">
                                    <span><i class='bx bxs-up-arrow-circle fs-4 alarm'></i></span>
                                </div>
                            </div>
                            <div class="d-flex mt-3 justify-content-end">
                                <p>SEE ALERTS</p>
                                <span><i class='bx bxs-chevron-right fs-3'></i></span>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/index.js"></script>
</body>
</html>
